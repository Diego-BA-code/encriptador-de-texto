<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!-- fuentes de googleapis -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>

<body>
    <div class="bloque-principal">
        <div class="bloque-menu">
            <img src="imagenes/Logo.png" alt="Logo-alura" class="logo-alura">
        </div>
        <div class="bloque-entradas">
            <!-- aqui se ingresara el texto que se va a encriptar -->
            <div class="caja-entradas">
                <textarea placeholder="Ingrese el texto aquí" class="campo-entrada" id="mensaje"></textarea>
                <p class="aviso-entradas" id="aviso-entradas"><span class="material-symbols--info"></span>Solo letras
                    minúsculas y sin
                    acentos</p>
                <div class="botones-entrada">
                    <button type="button" class="btn-encriptar" onclick="encriptar()">Encriptar</button><button
                        type="button" class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="bloque-resultado">
            <div class="caja-resultado">
                <div class="aviso-sin-contenido" id="aviso-sin-contenido">
                    <img src="imagenes/Muñeco.png" alt="muñeco-mirando-diamante-con-una lupa" class="imagen-muñeco">
                    <p class="mensaje-no-encontrado">Ningún mensaje fue encontrado</p>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="aviso-resultado" id="aviso-resultado">
                    <textarea class="resultado" id="resultado" readonly></textarea>
                    <p class="aviso-copiado" id="aviso-copiado"></p>
                    <button type="button" class="btn-copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Desarrollado por Diego Barba</p>
        <a href="https://www.linkedin.com/in/diego-barba-tech/"><span class="skill-icons--linkedin"></span></a>
        <a href="https://github.com/Diego-BA-code"><span class="mdi--github"></span></a>
    </footer>
    <script src="index.js"></script>
</body>

</html>
