<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Encriptador de texto</title>
</head>

<body>
    <div class="bloque-principal">
        <div class="bloque-menu">
            <img src="imagenes/Logo.png" alt="Logo-alura" class="logo-alura">
        </div>
        <div class="bloque-entradas">
            <!-- aqui se ingresara el texto que se va a encriptar -->
            <div class="caja-entradas">
                <textarea placeholder="Ingrese el texto aquí" class="campo-entrada"></textarea>
                <p class="aviso-entradas"><span class="material-symbols--info"></span>Solo letras minúsculas y sin
                    acentos</p>
                <div class="botones-entrada">
                    <button type="button" class="btn-encriptar">Encriptar</button><button type="button"
                        class="btn-desencriptar">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="bloque-resultado">
            <div class="caja-resultado">
                <div class="aviso-sin-contenido">
                    <img src="imagenes/Muñeco.png" alt="muñeco-mirando-diamante-con-una lupa" class="imagen-muñeco">
                    <p class="mensaje-no-encontrado">Ningún mensaje fue encontrado</p>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="aviso-resultado">
                    <textarea class="resultado"></textarea>
                    <button type="button" class="btn-copiar">Copiar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
